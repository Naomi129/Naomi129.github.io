<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake YouTube QR Code</title>
  <style>
    /* 样式设置 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .qr-code {
      margin-top: 50px; /* 上边距 */
    }

    .qr-code img {
      width: 200px; /* 固定宽度 */
      height: 200px; /* 固定高度 */
      border: 1px solid #ddd; /* 添加边框 */
      border-radius: 5px; /* 边角圆润 */
    }

    .description {
      font-size: 1.2em; /* 字体大小 */
      color: #333; /* 文字颜色 */
      margin-top: 20px; /* 上边距 */
    }
  </style>
</head>
<body>
  <h1>Scan to Subscribe to Our YouTube Channel!</h1> <!-- 标题 -->

  <div class="qr-code">
    <img src="https://via.placeholder.com/200" alt="Fake YouTube QR Code"> <!-- 占位符二维码图片 -->
  </div>

  <div class="description">
    <p>Scan this QR code to subscribe to our YouTube channel and stay updated with the latest videos and tutorials!</p> <!-- 描述 -->
  </div>
</body>
</html>
