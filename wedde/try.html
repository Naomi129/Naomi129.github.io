<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    body {
      font-family: 'Merriweather', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .header-promo p {
      font-size: 0.9em;
      text-align: center;
      margin: 0;
    }

    .header-icons {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 1.5em;
      width: 100px;
    }

    .header-icons i {
      margin-right: 5px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .header-icons a {
      color: inherit;
      text-decoration: none;
    }

    .header-icons a:hover i {
      color: #333;
    }

    .header-icons a:visited {
      color: inherit;
    }

    .search-button {
      position: relative;
      margin-right: 15px;
      cursor: pointer;
    }

    .search-button .fa-search {
      transition: color 0.3s;
    }

    .search-button:hover .fa-search {
      color: #333;
    }

    .search-input {
      display: none;
      position: absolute;
      top: 50%;
      left: -150px;
      transform: translateY(-50%);
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      outline: none;
    }

    .search-button:hover .search-input {
      display: block;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .gallery-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1 1 calc(33.333% - 40px);
      max-width: calc(33.333% - 40px);
    }

    .gallery-image {
      width: 100%;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .gallery-image img {
      width: 100%;
      height: auto;
    }

    .gallery-link {
      margin-top: 10px;
      text-decoration: none;
      color: black;
      font-size: 1.2em;
      font-weight: 700;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      width: 100%;
    }

    .footer-container {
      display: flex;
      justify-content: space-around;
      align-items: start;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .footer-column {
      display: flex;
      flex-direction: column;
    }

    .footer-column h3 {
      margin-bottom: 10px;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li a {
      color: white;
      text-decoration: none;
      margin-bottom: 5px;
      display: block;
    }

    .social-icons {
      font-size: 24px;
    }

    .social-icons a {
      color: white;
      margin-right: 10px;
      text-decoration: none;
    }

    .social-icons img {
      width: 24px;
      height: auto;
    }

    @media (max-width: 768px) {
      .header-top {
        flex-wrap: wrap;
      }

      .header-promo {
        flex-basis: 100%;
        order: 1;
        padding: 10px 0;
      }

      .header-icons {
        order: 2;
      }

      .gallery-item {
        flex: 1 1 calc(50% - 40px);
        max-width: calc(50% - 40px);
      }

      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .social-icons {
        margin-bottom: 20px;
      }
    }

    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 calc(100% - 40px);
        max-width: calc(100% - 40px);
      }
    }
  </style>
</head>
