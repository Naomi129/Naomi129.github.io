<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>week10</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
    }
    .header {
      width: 100%;
      background-image: url('img/sky.png');
      background-size: cover;
      padding: 100px;
      text-align: center;
      min-height: 150px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 5px;
    }
    .logo {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>The background of the webpage features an image that effectively covers the upper half. Below, there are three images displayed in different formats: SVG, JPEG, and PNG.</h1>
  </div>

  <!-- SVG image -->
  <img src="img/hhhhh.svg" alt="Logo" class="logo">

  <!-- JPEG image -->
  <img src="img/101.jpg" alt="A beautiful landscape">

  <!-- Another image -->
  <img src="img/logo.png" alt="Our team">

</body>
</html>
