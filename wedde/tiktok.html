<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake TikTok QR Code</title>
  <style>
    /* 基础样式 */
    body {
      font-family: Arial, sans-serif;
      text-align: center; /* 文字居中 */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* 浅灰背景色 */
    }

    .qr-code {
      margin-top: 50px; /* 上边距 */
    }

    .qr-code img {
      width: 200px; /* 固定宽度 */
      height: 200px; /* 固定高度 */
      border: 1px solid #ddd; /* 添加边框 */
      border-radius: 5px; /* 边角圆润 */
    }

    .description {
      font-size: 1.2em; /* 调整字体大小 */
      color: #333; /* 文字颜色 */
      margin-top: 20px; /* 上边距 */
    }
  </style>
</head>
<body>
  <h1>Scan to Follow Our TikTok Channel!</h1> <!-- 页面标题 -->

  <div class="qr-code"> <!-- 二维码区域 -->
    <img src="https://via.placeholder.com/200" alt="Fake TikTok QR Code"> <!-- 使用占位符二维码图片 -->
  </div>

  <div class="description"> <!-- 描述区域 -->
    <p>Scan this QR code to follow our TikTok channel and enjoy the latest trends and entertaining content!</p>
  </div>
</body>
</html>
